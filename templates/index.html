<!DOCTYPE html>
<html>
<head>
    <title>Bicycle Theft Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bicycle Theft Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group">
                <label>Year (e.g., 2024):</label>
                <input type="number" name="year" required min="2000" max="2025">
            </div>
            <div class="form-group">
                <label>Hour of Day (0-23):</label>
                <input type="number" name="hour" required min="0" max="23">
            </div>
            <div class="form-group">
                <label>Bicycle Cost ($):</label>
                <input type="number" name="cost" required min="0" step="0.01">
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
            <p>{{ confidence_text }}</p>
            <p class="input-details">{{ input_text }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
